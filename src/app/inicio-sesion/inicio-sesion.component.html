<div class="loginContainer">
    <section class="m-5">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black fondoLog" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4 ">INICIAR SESIÓN</p>
      
                      <form class="mx-1 mx-md-4">      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <div class="form-outline flex-fill mb-0">
                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                            <label class="form-label" for="form3Example3c">Correo Electrónico</label>
                            <input type="email" id="form3Example3c" class="form-control" placeholder="email@email.com" name="loginEmail" required [(ngModel)]="valorEmail"/>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <div class="form-outline flex-fill mb-0">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                              <label class="form-label" for="form3Example4c">Contraseña</label>
                            <input type="password" id="form3Example4c" class="form-control" placeholder="********" name="loginPassword" required [(ngModel)]="valorPassword"/>
                          </div>
                        </div>
      
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="button" class="btn btn-primary" (click)="inicioSesionEmailPassword()">Iniciar Sesión</button>
                        </div>

                        <div *ngIf="InicioUsuariosService.usuarioIdentificado; else errorTemplate">
                          <p class="mensajeExito">{{InicioUsuariosService.mensaje}}</p>
                        </div>
  
                        <ng-template #errorTemplate>
                          <p class="mensajeError">{{InicioUsuariosService.mensajeError}}</p>
                        </ng-template>

                        <div id="otherWay">
                            <span class="text-center">ALTERNATIVAS</span>
                            <div id="ways">
                                <button type="button" class="btn btn-link btn-floating" title="Log In con Google" (click)="inicioSesionGoogle()">
                                    <i class="fab fa-google"></i>
                                </button>
                                <button type="button" class="btn btn-link btn-floating" title="Log In con GitHub" (click)="inicioSesionGithub()">
                                    <i class="fab fa-github"></i>
                                </button>
                            </div>
                        </div>

                        <a routerLink="/registro" id="formLink">¿No tienes una cuenta?</a>
      
                      </form>
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img src="https://img.freepik.com/foto-gratis/moneda-oro-palabra-b-ella_1340-34169.jpg"
                        class="img-fluid" alt="Sample image">
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</div>
